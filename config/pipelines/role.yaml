---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: meteor-external
    namespace: opf-jupyterhub
subjects:
    - kind: ServiceAccount
      name: pipeline
      namespace: aicoe-meteor
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: meteor-external
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: meteor-external
    namespace: opf-jupyterhub
rules:
    - apiGroups:
          - image.openshift.io
      resources:
          - imagestreams/layers
          - imagestreams
      verbs:
          - "*"
    - apiGroups:
          - route.openshift.io
      resources:
          - routes
          - routes/status
      verbs:
          - get
          - list
          - watch
    - apiGroups:
          - meteor.zone
      resources:
          - meteorcomas/finalizers
          - meteors/finalizers
      verbs:
          - update
    - apiGroups:
          - tekton.dev
      resources:
          - pipelineruns/finalizers
      verbs:
          - "*"
